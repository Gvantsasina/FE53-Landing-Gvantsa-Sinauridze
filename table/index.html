<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/table.css">
    <title>Rocks</title>
</head>
<body>
    <section class="table-for-rocks">
        <table class="main-table">
            <tr class="name">
                <th class="description">Название</th>
                <th class="description">Цвет</th>
                <th class="description">Твердость по Моосу</th>
                <th class="description">Формула</th>
            </tr>
            <tr class="name">
                <td class="rows">Алмаз</td>
                <td class="rows">Белый</td>
                <td class="rows">10</td>
                <td class="rows">C</td>
            </tr>
            <tr class="name">
                <td class="rows">Рубин</td>
                <td class="rows">Красный</td>
                <td class="rows">9</td>
                <td class="rows">Al<sub>2</sub>O<sub>3</sub></td>
            </tr>
            <tr class="name">
                <td class="rows">Аметист</td>
                <td class="rows">Голубой</td>
                <td class="rows">7</td>
                <td class="rows">SiO<sub>2</sub></td>
            </tr>
            <tr class="name">
                <td class="rows">Изумруд</td>
                <td class="rows">Зеленый</td>
                <td class="rows">8</td>
                <td class="rows">Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
            </tr>
            <tr class="name">
                <td class="rows">Сапфир</td>
                <td class="rows">Голубой</td>
                <td class="rows">9</td>
                <td class="rows">Al<sub>2</sub>O<sub>3</sub></td>
            </tr>

        </table>
    </section>
    <section class="border-making">
        <div class="container">
            <div class="border">
                <div class="outline">
                    <div class="text">
                        <p>Border around the text</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
